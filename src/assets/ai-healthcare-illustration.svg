<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="url(#backgroundGradient)"/>
  
  <!-- Medical cross -->
  <rect x="270" y="120" width="60" height="160" fill="#4F46E5" rx="8"/>
  <rect x="240" y="150" width="120" height="60" fill="#4F46E5" rx="8"/>
  
  <!-- AI brain network -->
  <circle cx="200" cy="180" r="12" fill="#7C3AED" opacity="0.8"/>
  <circle cx="250" cy="140" r="10" fill="#7C3AED" opacity="0.8"/>
  <circle cx="300" cy="180" r="14" fill="#7C3AED" opacity="0.8"/>
  <circle cx="250" cy="220" r="10" fill="#7C3AED" opacity="0.8"/>
  
  <!-- Connecting lines -->
  <line x1="212" y1="180" x2="238" y2="180" stroke="#7C3AED" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="250" y1="150" x2="250" y2="170" stroke="#7C3AED" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="262" y1="180" x2="286" y2="180" stroke="#7C3AED" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="250" y1="210" x2="250" y2="190" stroke="#7C3AED" stroke-width="2" stroke-opacity="0.6"/>
  
  <!-- Scan lines -->
  <rect x="150" y="250" width="300" height="4" fill="#4F46E5" opacity="0.3">
    <animate attributeName="x" from="150" to="450" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="150" y="270" width="250" height="4" fill="#4F46E5" opacity="0.2">
    <animate attributeName="x" from="150" to="450" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Data points -->
  <circle cx="180" cy="100" r="4" fill="#7C3AED" opacity="0.6">
    <animate attributeName="cy" from="100" to="300" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="120" r="3" fill="#4F46E5" opacity="0.5">
    <animate attributeName="cy" from="120" to="280" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="80" r="3" fill="#7C3AED" opacity="0.5">
    <animate attributeName="cy" from="80" to="320" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Mammography-like curve -->
  <path d="M100 200 C150 150, 250 150, 300 200 C350 250, 450 250, 500 200" stroke="#4F46E5" stroke-width="3" fill="none" opacity="0.4"/>
  
  <defs>
    <linearGradient id="backgroundGradient" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#F8FAFC" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
</svg>